<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <!-- CSS Stylesheets-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      color: hsla(0, 0%, 100%, 0.6);
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <!-- BOOTSTRAP Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

</head>

<body>
  <div class="container-fluid">
    <div class="row no-gutters">

      <div class="col-lg-5 col-md-6">
        <div class="card card-image h-100">
          <img class="image active" src="images/image-header-mobile.jpg" alt="A group of colleagues working and having fun together">
        </div>
      </div>

      <div class="col-lg-5 col-md-6">
        <div class="card card-info h-100">
          <div class="card-header">
            <h3>Get <span class="insights">insights</span> that help your business grow.</h3>
          </div>

          <div class="card-body">
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
              experience, and overall efficiency.</p>
          </div>

          <div class="card-footer">

            <p class="footer-para">
              <span class="col-md-3 stats-data">10K+</span>
              <span class="stats-head">companies</span>
            </p>

            <p class="footer-para">
              <span class="col-md-3 stats-data">314</span>
              <span class="stats-head">templates</span>
            </p>

            <p class="footer-para">
              <span class="col-md-3 stats-data">12M+</span>
              <span class="stats-head">queries</span>
            </p>

          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

</body>

</html>
